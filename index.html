<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- global container -->
    <div
      class="h-screen bg-gradient-to-r from-fuchsia-900 to-fuchsia-300 py-20"
    >
      <!-- todos -->
      <div
        class="mx-auto px-4 py-4 rounded-md shadow-2xl bg-white w-auto max-w-xl h-auto"
      >
        <h1 class="text-center text-3xl text-fuchsia-900 font-bold px-10 py-4">
          Todo-List
        </h1>
        <form
          class="flex align-items-center justify-center space-x-4 todo-form"
        >
          <input
            type="text"
            placeholder="Enter todo"
            class="p-3 rounded-xl border border-fuchsia-900 border-2 w-3/4 focus:outline-none todo-input"
          />
          <button
            class="bg-fuchsia-900 px-6 text-white font-bold rounded-xl py-3 todo-button border shadow-md"
            type="submit"
          >
            Add
          </button>
        </form>

        <div class="todo-container px-5 py-3">
          <ul class="todo-list">
            <!-- <li class="bg-fuchsia-900 p-2 text-white rounded-md">Hello</li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
